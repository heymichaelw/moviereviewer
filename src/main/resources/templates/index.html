<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <title>Movie Reviewer</title>
</head>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Movies</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/createMovie">Add A Movie</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>

<body class="container">
    <h1>Welcome to the Movie Reviewer!</h1>

    <div class="row">
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${movie.title}">Panel title</h3>
                </div>
                <div class="panel-body">
                    <div th:text="${movie.genre}"></div>
                    <img th:src="${movie.imageurl}" alt="" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
