<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <title>Movie Detail</title>
</head>
<body class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${movie.title}">Panel title</h3>
        </div>
        <div class="panel-body">
            <div th:text="${movie.genre}"></div>
            <form th:action="'/editMovie/' + @{${movie.id}}">
                <input type="submit" class="btn btn-default" value="Edit Movie" />
            </form>
        </div>
    </div>

</body>
</html>
